<header>
  <section class='section'>
    <div class='container'>
      <div class='header'>
        <nav class='modal-nav-orig'>
          <ul class='modal-list'>
            <li class='modal-item-list home'>
              <a href='./index.html' class='header-link'>Home</a>
            </li>

            <li class='modal-item-list'>
              <a href='./favorites.html' class='header-link'>Favorites</a>
            </li>
          </ul>
        </nav>
        <a href='./index.html' class='logo'
        ><span class='colorlogo'>tasty</span>treats.</a
        >

        <button class='shopping-cart-button' data-order-open type='button'>
          <svg class='shopping-cart-button-svg'>
            <use href='../img/icons.svg#cart'></use>
          </svg>
        </button>
        <button class='switcher-menu' type='button'>
          <label class='switch-button'>
            <input type='checkbox'>
            <div class='switch-button-circle'></div>
          </label>
        </button>
        <button class='burger-button' data-header-menu-modal-open type='button'>
          <svg class='burger-button-svg'>
            <use href='../img/icons.svg#burger-menu'></use>
          </svg>
        </button>
      </div>
    </div>

    <div class='header-backdrop is-hidden' data-header-menu-modal>
      <div class='header-modal'>
        <button class='modal-button' data-header-menu-modal-close type='button'>
          <svg class='modal-button-svg'>
            <use href='../img/icons.svg#close-header-modal'></use>
          </svg>
        </button>
        <nav class='modal-nav'>
          <ul class='modal-list'>
            <li class='modal-item-list'>
              <a href='./index.html' class='header-modal-link'>Home</a>
            </li>

            <li class='modal-item-list'>
              <a href='./favorites.html' class='header-modal-link'>Favorites</a>
            </li>
          </ul>
        </nav>
        <div class='switcher-block'>
          <button class='switcher' type='button'>
            <label class='switch-button'>
              <input type='checkbox'>
              <div class='switch-button-circle'></div>
            </label>
          </button>
        </div>
      </div>
    </div>
    <div class='modal-order is-hiddens' data-order>
      <div class='modal-content'>
        <button class='order-button-close' data-order-close>
          <svg class='order-button-close-svg'>
            <use href='../img/icons.svg#close-pop-up'></use>
          </svg>
        </button>
        <h2 class='ordername'>ORDER NOW</h2>
        <form class='form' id='order-form'>
          <label class='label' for='name'>Name</label>
          <input class='input' type='text' id='name' required />

          <label class='label' for='phone'>Phone number</label>
          <input class='input' type='tel' id='phone' required />

          <label class='label' for='email'>Email</label>
          <input class='input' type='email' id='email' required />

          <label class='label' for='message'>Comment</label>
          <textarea class='textarea' id='message' required></textarea>

          <button class='button-send' type='submit'>Send</button>
        </form>
      </div>
    </div>
  </section>
</header>
<script type='module' src='../js/ordernow.js'></script>
