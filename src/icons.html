<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <link rel='icon' type='image/svg+xml' href='./img/favicon.svg' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='stylesheet' href='./css/main.css'>
    <title>Vanilla App Template</title>
    <style>
      ul {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      li {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 32px;
        height: 32px;
      }

      svg, li {
        outline: 0.1px solid tomato;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class='container'>
          <ul>
            <li>
              <svg style='
              width: 18px;
              height: 18px;

              color: var(--color-star-marked); fill: currentColor'>
                <use href='./img/icons.svg#star'></use>
              </svg>
            </li>
            <li>
              <svg style='
              width: 18px;
              height: 18px;

              color: var(--color-star-unmarked); fill: currentColor'>
                <use href='./img/icons.svg#star'></use>
              </svg>
            </li>
            <li style='
            display: flex;
            flex-direction: row;
            justify-content: center;

            width: 44px;
            height: 44px;

            background-color: var(--color-pagination-arrow-background-disabled);
            border-radius: 50%'>
              <svg style='
              width: 8px;
              height: 14px;

               color: var(--color-pagination-arrow-disabled);
               fill: currentColor'>
                <use href='./img/icons.svg#pagination-arrow'></use>
              </svg>
            </li>
            <li style='
            display: flex;
            flex-direction: row;
            justify-content: center;

            width: 44px;
            height: 44px;

            background-color: var(--color-pagination-arrow-background-disabled);
            border-radius: 50%'>
              <svg style='
               width: 8px;
               height: 14px;

               color: var(--color-pagination-arrow-disabled);
               fill: currentColor'>
                <use href='./img/icons.svg#pagination-arrow'></use>
              </svg>
              <svg width='8' height='14' style='
               color: var(--color-pagination-arrow-disabled);
               fill: currentColor'>
                <use href='./img/icons.svg#pagination-arrow'></use>
              </svg>
            </li>
            <li style='
            display: flex;
            flex-direction: row;
            justify-content: center;

            width: 44px;
            height: 44px;

            transform: rotate(0.5turn);

            background-color: var(--color-pagination-arrow-background-enabled);
            border-radius: 50%'>
              <svg width='8' height='14' style='
               color: var(--color-pagination-arrow-enabled);
               fill: currentColor'>
                <use href='./img/icons.svg#pagination-arrow'></use>
              </svg>
            </li>
            <li style='
            display: flex;
            flex-direction: row;
            justify-content: center;

            width: 44px;
            height: 44px;

            transform: rotate(0.5turn);

            background-color: var(--color-pagination-arrow-background-enabled);
            border-radius: 50%'>
              <svg style='
               width: 8px;
               height: 14px;

               color: var(--color-pagination-arrow-enabled);
               fill: currentColor'>
                <use href='./img/icons.svg#pagination-arrow'></use>
              </svg>
              <svg width='8' height='14' style='
               color: var(--color-pagination-arrow-enabled);
               fill: currentColor'>
                <use href='./img/icons.svg#pagination-arrow'></use>
              </svg>
            </li>
            <li>
              <svg style='
              width: 32px;
              height: 32px;

              color: var(--color-header-icon-primary);
              stroke: currentColor;
              '>
                <use href='./img/icons.svg#burger-menu'></use>
              </svg>
            </li>
            <li>
              <svg style='
              width: 32px;
              height: 32px;

              color: var(--color-header-icon-accent);
              stroke: currentColor;
              '>
                <use href='./img/icons.svg#burger-menu'></use>
              </svg>
            </li>
            <li>
              <svg style='
              width: 32px;
              height: 32px;

              color: var(--color-header-icon-primary);
              stroke: currentColor;
              fill: none;
              '>
                <use href='./img/icons.svg#cart'></use>
              </svg>
            </li>
            <li>
              <svg style='
              width: 32px;
              height: 32px;

              color: var(--color-header-icon-accent);
              stroke: currentColor;
              fill: none;
              '>
                <use href='./img/icons.svg#cart'></use>
              </svg>
            </li>
            <li>
              <svg style='
              width: 15px;
              height: 15px;

              color: var(--color-gray-pale-alpha050);
              fill: currentColor;
              '>
                <use href='./img/icons.svg#search-magnifier'></use>
              </svg>
            </li>
            <li>
              <svg style='
              width: 15px;
              height: 15px;

              color: var(--color-accent-primary);
              fill: currentColor;
              '>
                <use href='./img/icons.svg#search-magnifier'></use>
              </svg>
            </li>
            <li>
              <svg style='
              width: 18px;
              height: 18px;

              color: var(--color-accent-primary);
              fill: currentColor;
              '>
                <use href='./img/icons.svg#dropdown'></use>
              </svg>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
